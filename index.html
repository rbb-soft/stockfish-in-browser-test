<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stockfish with Service Worker</title>
</head>
<body>
  <h1>Stockfish with Service Worker</h1>
  <button id="start-analysis">Start Analysis</button>
  <pre id="output1"></pre>
  <pre id="output2"></pre>
  <pre id="output3"></pre>
  <pre id="best"></pre>

  <script src="main.js"></script>
  <script>
    const stockfish = new Worker('stockfish-nnue-16.js');
    const output = document.getElementById('output1');
	
	const best = document.getElementById('best');

    document.getElementById('start-analysis').addEventListener('click', () => {
      stockfish.postMessage('uci'); 
	  stockfish.postMessage('setoption name Use NNUE value true');
	  //stockfish.postMessage('setoption name MultiPV value 3');


      stockfish.onmessage = function(event) {
		output.textContent += event.data + '\n';
		
      };

      stockfish.postMessage('position startpos');
      stockfish.postMessage('go depth 20');
    });
  </script>
</body>
</html>
